<body>

    <!-- Programa una función que te devuelva el 
     texto recortado según el número de caracteres indicados, 
     pe. miFuncion("Hola Mundo", 4) devolverá "Hola". -->

    <script>

        const recortarTexto = (cadena = "", posicion) => {

            return cadena.slice(0, posicion)
        }

        console.log(recortarTexto("Hola Mundo", 4))

    </script>

</body>
